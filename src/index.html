<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/703f595fbc.js" crossorigin="anonymous"></script>
    <title><%=htmlWebpackPlugin.options.title%></title>
  </head>

  <body>
    <div class="header">Todo List</div>
    <div class="container">
      <div class="left-menu">
        <div class="projects">Projects</div>
        <ul id="project-list">
          <li class="general-list-item">
            <button class="general">General<span class="delete-project" onclick="deleteProject(event)">X</span></button>
          </li>
        </ul>
        <button id="add-project-button">Add Project</button>
        <div id="on-add-project">
          <form onsubmit="return false">
            <input id="create-project" type="text">
            <div class="check-cancel-container">
              <button type="submit" id="create-on-add-project">create</button>
              <button id="cancel-on-add-project">cancel</button>
            </div>
          </form>
        </div>
      </div>
    <div class="todo-content">
      <h1 id="task-list-header">General</h1>
      <ul id="task-list">
      </ul>
      <button class="add-task">Add Task</button>
    </div>
  </body>

</html>
