<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/703f595fbc.js" crossorigin="anonymous"></script>
    <title><%=htmlWebpackPlugin.options.title%></title>
  </head>

  <body>
    <div class="header">Todo List</div>
    <div class="container">
      <div class="left-menu">
        <div class="projects">Projects</div>
        <button class="general">General</button>
        <button id="add-project">Add Project</button>
        <div id="on-add-project">
          <input type="text" on>
          <div class="check-cancel-container">
            <button id="create-on-add-project">create</button>
            <button id="cancel-on-add-project">cancel</button>
          </div>
        </div>
      </div>
    <div class="todo-content">
      <h1>General</h1>
      <button class="add-task">Add Task</button>
    </div>
  </body>

</html>
